version: "3.2"
services:

  sonarr:
    image: linuxserver/sonarr
    ports:
      - "8989:8989"
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
    networks:
      - media-center
    volumes:
      - type: bind
        source: "${DATA}/media/config/sonarr"
        target: /config
      - type: bind
        source: "${DATA}/media/tv"
        target: /tv
      - type: bind
        source: "${DATA}/media/downloads"
        target: /downloads

  radarr:
    image: linuxserver/radarr
    ports:
      - "7878:7878"
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
    networks:
      - media-center
    volumes:
      - type: bind
        source: "${DATA}/media/config/radarr"
        target: /config
      - type: bind
        source: "${DATA}/media/movies"
        target: /movies
      - type: bind
        source: "${DATA}/media/downloads"
        target: /downloads

  transmission:
    image: linuxserver/transmission
    ports:
      - "9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
    networks:
      - media-center
    volumes:
      - type: bind
        source: "${DATA}/media/config/transmission"
        target: /config
      - type: bind
        source: "${DATA}/media/watch_torrents"
        target: /watch
      - type: bind
        source: "${DATA}/media/downloads"
        target: /downloads

  jackett:
    image: linuxserver/jackett
    ports:
      - "9117:9117"
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
    networks:
      - media-center
    volumes:
      - type: bind
        source: "${DATA}/media/config/jackett"
        target: /config
      - type: bind
        source: "${DATA}/media/downloads"
        target: /downloads

  plex:
    image: linuxserver/plex
    ports:
      - "32400:32400"
      - "1900:1900/udp"
      - "3005:3005"
      - "5353:5353"
      - "8324:8324"
      - "32410-32414:32410-32414/udp"
      - "32469:32469"
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
      - VERSION=latest
    networks:
      - media-center
    volumes:
      - type: bind
        source: "${DATA}/media/config/plex"
        target: /config
      - type: bind
        source: "${DATA}/media/downloads"
        target: /downloads
      - type: bind
        source: "${DATA}/media/tv"
        target: /tv
      - type: bind
        source: "${DATA}/media/movies"
        target: /movies
      - type: bind
        source: "${DATA}/media/plex_transcode"
        target: /transcode

networks:
  media-center:
